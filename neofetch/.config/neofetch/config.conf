# Colors for custom colorblocks
magenta="\033[1;35m"
green="\033[1;32m"
white="\033[1;37m"
blue="\033[1;34m"
red="\033[1;31m"
yellow="\033[1;33m"
cyan="\033[1;36m"
reset="\033[0m"
bgyellow="\033[1;43;33m"
bgwhite="\033[1;47;37m"
cl0="${reset}"
cl1="${magenta}"
cl2="${green}"
cl3="${white}"
cl4="${blue}"
cl5="${red}"
cl6="${yellow}"
cl7="${cyan}"
cl8="${bgyellow}"
cl9="${bgwhite}"

# Line of dots to show colour scheme 
color_demo="${cl3} \n \n ${cl5} \n \n ${cl2} \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}"
# Straight line for separating sections
separator_line="${cl0}"

# Title
# Values:   'on', 'off'
title_fqdn="off"

# Kernel
# Values:   'on', 'off'
kernel_shorthand="off"


# Distro
# Values:   'on', 'tiny', 'off'
distro_shorthand="on"

# Show/Hide OS Architecture.
# Values:  'on', 'off'
os_arch="off"


# Uptime
# Values:  'on', 'tiny', 'off'
uptime_shorthand="tiny"


# Memory
# Values:  'on', 'off'
memory_percent="on"
# Values:  'kib', 'mib', 'gib'
memory_unit="gib"


# Packages
# Values:  'on', 'tiny' 'off'
package_managers="on"


# Shell
# Values:  'on', 'off'
shell_path="off"
# Values:  'on', 'off'
shell_version="off"


# CPU
# Values: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
speed_type="bios_limit"
# Values: 'on', 'off'.
speed_shorthand="on"
# Values:  'on', 'off'
cpu_brand="off"

# CPU Speed
# Values:  'on', 'off'
cpu_speed="off"

# CPU Cores
# Values:  'logical', 'physical', 'off'
cpu_cores="off"

# CPU Temperature
# Values:  'C', 'F', 'off'
cpu_temp="C"


# GPU
# Values:  'on', 'off'
gpu_brand="off"
# Values:  'all', 'dedicated', 'integrated'
gpu_type="dedicated"


# Resolution
# Values:  'on', 'off'
refresh_rate="on"


# Gtk Theme / Icons / Font
# Values:  'on', 'off'
gtk_shorthand="on"
# Values:  'on', 'off'
gtk2="on"
# Values:  'on', 'off'
gtk3="on"


# IP Address
# Values:  'url'
public_ip_host="http://ident.me"
# Values:  'int'
public_ip_timeout=2


# Desktop Environment
# Values:  'on', 'off'
de_version="off"


# Disk
# Values:  '/', '/dev/sdXX', '/path/to/drive'.
disk_show=('/' '/media/main')
# Values:  'mount', 'name', 'dir', 'none'
disk_subtitle="none"
# Values:  'on', 'off'
disk_percent="on"


music_player="auto"
# Values:  '%artist%', '%album%', '%title%'
song_format="%artist% - %album% - %title%"
# Values:  'on', 'off'
song_shorthand="off"
# 'mpc' arguments (specify a host, password etc).
mpc_args=()


# Text Colors
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
colors=(3 2 2 2 0 7)


# Text Options
# Values:   'on', 'off'
bold="on"
# Values:   'on', 'off'
underline_enabled="on"
# Values:   'string'
underline_char="-"


# Info Separator
separator=" "


# Color Blocks
# Values:   'num'
block_range=(0 15)
# Values:   'on', 'off'
color_blocks="on"
# Values:   'num'
block_width=3
# Values:   'num'
block_height=1
# Values: 'auto', 'num'
col_offset="auto"

# Progress Bars
# Values:   'string', 'string'
bar_char_elapsed="-"
bar_char_total="="
# Values:   'on', 'off'
bar_border="on"
# Values:   'num'
bar_length=15
# Values:   'distro', 'num'
bar_color_elapsed="distro"
bar_color_total="distro"
# Values:  'bar', 'infobar', 'barinfo', 'off'
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings
# Values:   'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#           'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
image_backend="off"
# Values:   'auto', 'ascii', 'wallpaper', '/path/to/img', '/path/to/ascii', '/path/to/dir/'
image_source="auto"


# Ascii Options
# Values:  'auto', 'distro_name'
ascii_distro="auto"
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
ascii_colors=(4 2 2 2 2 2)
# Values:  'on', 'off'
ascii_bold="on"


# Image Options
# Values:   'on', 'off'
image_loop="off"
# Values:  'dir'
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
# Values:   'normal', 'fit', 'fill'
crop_mode="fit"
# Values:   'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
crop_offset="center"
# Values:  'auto', '00px', '00%', 'none'
image_size="300px"
# Values:  'num', '-num'
gap=3
# Values:  'px'
yoffset=0
xoffset=0
# Values:  'color', 'blue'
background_color=''

# Values: 'on', 'off'
stdout="off"
