aur_helper: paru # AUR helper to use on Arch Linux (paru, yay, ...)
aur_rm_args: ["R", "c", "n", "s"] # additional args to pass to AUR helper when removing packages (optional)
disabled_backends: ["python"]

warn_not_symlinks: false # warn if a group file is not a symlink
flatpak_systemwide: true # whether flatpak packages should be installed system-wide or per user
