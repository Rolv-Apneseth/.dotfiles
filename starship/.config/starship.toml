scan_timeout = 1_000
command_timeout = 1_000
add_newline = true

[character]
success_symbol = "[>](bold green) "
error_symbol = "[>](bold red) "
vicmd_symbol="[>](bold green) "

[status]
style = "italic red"
symbol = "ğŸ”´"
format = '[$symbol]($style) '
map_symbol = true
disabled = false

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = "[$symbol$branch]($style)(:[$remote]($style)) "
symbol = 'î‚  '
style = "bold yellow"
truncation_symbol = 'â€¦'
always_show_remote = false

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "ğŸ³ "
ahead = "â†‘Ã—${count} "
behind = "â†“Ã—${count} "
diverged = "ğŸ”± â†‘Ã—${ahead_count} â†“Ã—${behind_count} "
untracked = "ğŸ¤·Ã—${count} "
stashed = "ğŸ“¦ "
