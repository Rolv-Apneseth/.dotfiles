format = '$all$line_break$status$os$container$shell$character'
scan_timeout = 1_000
command_timeout = 1_000
add_newline = true

[character]
success_symbol = "[󰥭](bold green) "
error_symbol = "[󰥭](bold red) "
vicmd_symbol = "[󰥭](bold green) "

[status]
style = 'bold red'
symbol = ''
success_symbol = ''
not_found_symbol = '󰦀'
not_executable_symbol = ''
signal_symbol = '󰠠'
sigint_symbol = '󰟾'
format = '[$symbol$maybe_int]($style) '
map_symbol = true
disabled = false

[jobs]
symbol = ''
number_threshold = 5
symbol_threshold = 1

[cmd_duration]
min_time = 1_000
format = " took [$duration]($style)"

[directory]
truncation_symbol = ""
truncation_length = 5
format = "[$path]($style) "

[git_branch]
format = "[$symbol$branch]($style)(:[$remote]($style)) "
symbol = " "
style = "bold yellow"
truncation_symbol = '…'
always_show_remote = false

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = " "
ahead = "↑×${count} "
behind = "↓×${count} "
diverged = "󰙁 ↑×${ahead_count} ↓×${behind_count} "
untracked = "󱪝×${count} "
stashed = "󱉼×${count} "
modified = "󰷈×${count} "
staged = "󰪶×${count} "
renamed = "󰑕×${count} "
deleted = "󰆴×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[memory_usage]
symbol = " "
format = "$symbol[${ram}]($style) "
threshold = 40
style = "bold dimmed white"
disabled = false

[package]
symbol = " "
format = '[$symbol$version]($style) '
disabled = false

[python]
symbol = " "
format = "[$symbol$version]($style) [\\($virtualenv\\)](yellow bold)"
style = "bold green"
version_format = "$major.$minor"

[rust]
symbol = " "
style = "bold green"
format = "[$symbol$version]($style) "

[nodejs]
symbol = " "
format = "[$symbol$version](green) "

