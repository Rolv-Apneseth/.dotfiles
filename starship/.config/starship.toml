"$schema" = 'https://starship.rs/config-schema.json'
scan_timeout = 1_000
command_timeout = 1_000
add_newline = true

[line_break]
disabled = false

[character]
success_symbol = "[ï”](bold green)"
error_symbol = "[ï”](bold red)"
vicmd_symbol = "[ï”](bold green)"

[status]
style = 'bold red'
symbol = 'ï‘„'
success_symbol = ''
not_found_symbol = 'ó°¦€'
not_executable_symbol = 'ï—'
signal_symbol = 'ó°  '
sigint_symbol = 'ó°Ÿ¾'
format = '[$symbol$maybe_int]($style) '
map_symbol = true
disabled = false

[jobs]
symbol = ' ï‰‘'
number_threshold = 5
symbol_threshold = 1

[cmd_duration]
min_time = 1_000
format = " took [$duration]($style)"

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
repo_root_format = "[$read_only]($read_only_style)[$repo_root]($repo_root_style)[$path]($style) "
style = "bold cyan"
repo_root_style = "bold cyan"
read_only = "ï€£ "
truncation_symbol = "â€¦/"
truncation_length = 5

[battery]
format = " [$symbol$percentage]($style)"

[[battery.display]]
charging_symbol = "ó°‚„ "
discharging_symbol = "ó°‚ƒ "
threshold = 30

[git_branch]
format = "[$symbol$branch]($style)(:[$remote]($style)) "
symbol = "ï˜ "
style = "bold yellow"
truncation_symbol = 'â€¦'
always_show_remote = false

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
