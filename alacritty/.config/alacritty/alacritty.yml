window:
  padding:
    x: 15
    y: 10
  title: Alacritty

font:
  normal:
    # Good choices:
    # Hack Nerd Font
    # MesloLGLDZ Nerd Font Mono
    # Inconsolata Nerd Font
    # monospace <- Default, doesn't work with powerline though
    family: RobotoMono Nerd Font
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

background_opacity: 0.6

